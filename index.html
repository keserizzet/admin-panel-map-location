<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harita Yönetim Paneli</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Harita Yönetim Paneli</h2>
  <div class="text-center mb-3">
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <button class="btn btn-primary" id="upload-image-btn">Resim Yükle</button>
    <button class="btn btn-danger" id="remove-image-btn" disabled>Resmi Kaldır</button>
  </div>

  <div class="image-container" id="image-container">
    <img src="" id="current-image" class="img-fluid d-none">
  </div>
  <div class="text-center mt-3">
    <input type="text" id="map-name" class="form-control mb-2" placeholder="Harita Adı Girin">
    <button class="btn btn-success" id="add-marker-btn" disabled>Konum Ekle</button>
    <button class="btn btn-danger" id="remove-marker-btn" disabled>Konum Sil</button>
    <button class="btn btn-info" id="save-map-btn" disabled>Haritayı Kaydet</button>
  </div>
</div>

<div class="container mt-4">
  <!-- Sabit Düzenleme Alanı -->
  <div class="fixed-editor border p-3 mt-3" id="marker-editor" style="display: none;">
    <h5>Konum Bilgisi Düzenle</h5>
    <textarea id="editor-description" class="form-control mb-2" placeholder="Açıklama ekleyin"></textarea>
    <input type="file" id="editor-image-input" accept="image/*" class="mb-2">
    <button class="btn btn-sm btn-primary mb-2" id="editor-add-image">Resim Ekle</button>
    <div class="image-preview d-flex flex-wrap" id="editor-image-preview"></div>
    
    <!-- Soru-Cevap Alanı -->
    <div class="form-group mt-3">
      <label for="question-input">Soru:</label>
      <input type="text" id="question-input" class="form-control mb-2" placeholder="Bir soru yazın">
      <label for="answer-input">Cevap:</label>
      <textarea id="answer-input" class="form-control mb-2" placeholder="Cevap yazın"></textarea>
      <button class="btn btn-sm btn-primary" id="add-question-answer">Soru-Cevap Ekle</button>
    </div>
    <div id="question-answer-list" class="mt-3"></div>

    <button class="btn btn-success" id="editor-save">Kaydet</button>
    <button class="btn btn-secondary" id="editor-clear">Kapat</button>
  </div>
</div>

<div id="saved-maps-container"></div>


</body>
</html>
